<div class="tab-pane animated fadeIn active">
	<div class="panel-body">
		<div class="row" data-ng-controller="MachineDiskController">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> /boot</h3>
					</div>
					<div class="input-prepend input-group">
						<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
						<input type="text" style="width: 300px;" id="dateRange1" class="form-control" readonly="readonly"/>
					</div>
					<div class="panel-body">
						<div id="diskChart1" style="height:400px;"></div>
					</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> /</h3>
					</div>
					<div class="input-prepend input-group">
						<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
						<input type="text" style="width: 300px;" id="dateRange2" class="form-control" readonly="readonly"/>
					</div>
					<div class="panel-body">
						<div id="diskChart2" style="height:400px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
function MachineDiskController($scope, $http, $stateParams) {
	
	var params1 = {
			id: $stateParams.hostId,
			graphDiv: 'diskChart1',
			title: 'Disk /boot',
			key: ['vfs.fs.size[/boot,free]', 'vfs.fs.size[/boot,total]'],
			graphType: 'line',
			formatter: 'G',
			scaler: 1024*1024*1024,
			defaultDateRange: 12,
			dateRangeId: 'dateRange1'
	};
	
	var params2 = {
			id: $stateParams.hostId,
			graphDiv: 'diskChart2',
			title: 'Disk /',
			key: ['vfs.fs.size[/,free]', 'vfs.fs.size[/,total]'],
			graphType: 'line',
			formatter: 'G',
			scaler: 1024*1024*1024,
			defaultDateRange: 12,
			dateRangeId: 'dateRange2'
	};
	
	renderGraph(params1);
	renderGraph(params2);
	
}
</script>
