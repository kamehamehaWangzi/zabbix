<div class="tab-pane animated fadeIn active">
	<div class="panel-body">
		<div class="row" data-ng-controller="MachineCpuController">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> CPU Load</h3>
					</div>
					<div class="input-prepend input-group">
						<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
						<input type="text" style="width: 300px;" id="dateRangeLoad" class="form-control" readonly="readonly"/>
					</div>
					<div class="panel-body">
						<div id="cpuLoadChart" style="height:400px;"></div>
					</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> CPU TIme</h3>
					</div>
					<div class="input-prepend input-group">
						<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
						<input type="text" style="width: 300px;" id="dateRangeTime" class="form-control" readonly="readonly"/>
					</div>
					<div class="panel-body">
						<div id="cpuTimeChart" style="height:400px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">

function MachineCpuController($scope, $http, $stateParams) {
	
	var loadParams = {
			id: $stateParams.hostId,
			graphDiv: 'cpuLoadChart',
			title: 'CPU Load',
			key: ['system.cpu.load'],
			graphType: 'line',
			dateRangeId: 'dateRangeLoad'
	};
	
	var timeParams = {
			id: $stateParams.hostId,
			graphDiv: 'cpuTimeChart',
			title: 'CPU Time',
			key: ['system.cpu.util[,user]', 'system.cpu.util[,system]', 'system.cpu.util[,iowait]', 'system.cpu.util[,nice]'],
			graphType: 'line',
			dateRangeId: 'dateRangeTime'
	};
	
	renderGraph(loadParams);
	renderGraph(timeParams);
	
}
</script>
