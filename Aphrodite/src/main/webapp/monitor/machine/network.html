<div class="tab-pane animated fadeIn active">
	<div class="panel-body">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> Network</h3>
			</div>
			<div class="input-prepend input-group">
				<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
				<input type="text" style="width: 300px;" id="dateRangeNetwork" class="form-control" readonly="readonly"/>
			</div>
			<div class="panel-body" data-ng-controller="MachineNetworkController">
				<div id="networkChart" style="height:400px;"></div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
function MachineNetworkController($scope, $http, $stateParams) {
	
	var params = {
			id: $stateParams.hostId,
			graphDiv: 'networkChart',
			title: 'Network',
			key: ['net.if.in', 'net.if.out'],
			graphType: 'line',
			formatter: 'kbps',
			scaler: 1024,
			dateRangeId: 'dateRangeNetwork'
	};
	
	renderGraph(params);
	
}
</script>
