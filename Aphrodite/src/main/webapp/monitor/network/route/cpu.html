<div class="tab-pane animated fadeIn active">
	<div class="panel-body">
		<div class="row" data-ng-controller="RouteCpuController">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> CPU Usage</h3>
					</div>
					<div class="input-prepend input-group">
						<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
						<input type="text" style="width: 300px;" id="dateRangeUsage" class="form-control" readonly="readonly"/>
					</div>
					<div class="panel-body">
						<div id="cpuUsageChart" style="height:400px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">

function RouteCpuController($scope, $http, $stateParams) {
	
	var params = {
			id: $stateParams.hostId,
			graphDiv: 'cpuUsageChart',
			title: 'CPU Usage',
			key: ['router.cpu.5s','router.cpu.1m.max','router.cpu.1m.avg'],
			graphType: 'line',
			dateRangeId: 'dateRangeUsage'
	};
			
	renderGraph(params);	
	
}
</script>
