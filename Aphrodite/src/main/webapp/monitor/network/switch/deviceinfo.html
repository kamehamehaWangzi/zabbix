<div class="tab-pane fade in active" id="deviceinfo" data-ng-controller="SwitchDeviceInfoController">
	<div class="tab-pane animated fadeIn active">
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> power </h3>
						</div>
						<div class="input-prepend input-group">
							<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
							<input type="text" style="width: 300px;" id="dateRangePsower" class="form-control" readonly="readonly"/>
						</div>
						<div class="panel-body">
							<div id="powerChart" style="height:400px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="tab-pane animated fadeIn active">
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> temperature</h3>
						</div>
						<div class="input-prepend input-group">
							<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
							<input type="text" style="width: 300px;" id="dateRangeTemperature" class="form-control" readonly="readonly"/>
						</div>
						<div class="panel-body">
							<div id="temperatureChart" style="height:400px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript"> 
    function SwitchDeviceInfoController($scope, $http, $stateParams) {	
	var params = {
			id: $stateParams.hostId,
			graphDiv: 'powerChart',
			title: 'power',
			key: ['InputPOWER1','InputPOWER2'],
			graphType: 'line',
			dateRangeId: 'dateRangePsower'
	};
	
	renderGraph(params);
	
	var params = {
			id: $stateParams.hostId,
			graphDiv: 'temperatureChart',
			title: 'temperature',
			key: ['board1','board2'],
			graphType: 'line',
			dateRangeId: 'dateRangeTemperature'
	};
	
	renderGraph(params);
	
}
</script>
