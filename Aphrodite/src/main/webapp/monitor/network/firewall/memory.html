<div class="tab-pane animated fadeIn active">
	<div class="panel-body">
		<div class="panel panel-default" data-ng-controller="FirewallMemoryController">
			<div class="panel-heading">
				<h3 class="panel-title">
					<span class="glyphicon glyphicon-stats"></span> Memory
				</h3>
			</div>
			<div class="input-prepend input-group">
				<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
				<input type="text" style="width: 300px;" id="dateRangeMemory" class="form-control" readonly="readonly"/>
			</div>
			<div class="panel-body">
				<div id="memoryChart" style="height:400px;"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

function FirewallMemoryController($scope, $http, $stateParams) {
	var params = {
			id: $stateParams.hostId,
			graphDiv: 'memoryChart',
			title: 'Memory usage',
			key: ['hillstone.memory.used'],
			graphType: 'area',
			formatter: 'G',
			scaler: 1024*1024,
			dateRangeId: 'dateRangeMemory'
	};
	
	renderGraph(params);
	
}
</script>
