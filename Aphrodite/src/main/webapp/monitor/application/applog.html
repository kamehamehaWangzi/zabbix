<div class="tab-pane fade in active" id="applog">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title"><span class="glyphicon glyphicon-list-alt"></span> 应用日志</h3>
		</div>
		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>序号</th>
						<th>http状态码</th>
						<th>请求时间</th>
						<th>响应时间</th>
						<th>日志内容</th>
						<th>级别</th>
					</tr>
				</thead>
				<tbody data-ng-controller="AppWeb_AppLogController">
					<tr data-ng-repeat="item in items">
						<td scope="row">{{$index + 1}}</td>
						<td>{{item.httpcode}}</td>
						<td>{{item.requesttime}}</td>
						<td>{{item.processtime}}ms</td>
						<td>{{item.logcontent}}</td>
						<td><font color="{{item.status_color}}">{{item.level}}</font></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript">
	function AppWeb_AppLogController($scope) {
		$scope.items = [ {
			httpcode : "500",
			requesttime : "2015-10-10 21:10:09",
			processtime : "5000",
			level : "ERROR",
			level_color : "red",
			logcontent : "ERROR [2015-10-10 21:10:09] connect database error"
		}, {
			httpcode : "520",
			requesttime : "2015-10-10 21:10:15",
			processtime : "3000",
			level : "ERROR",
			level_color : "y",
			logcontent : "ERROR [2015-10-10 21:10:09] bad gateway"
		}, ];
		$scope.remove = function(index) {
			$scope.items.splice(index, 1);
		}
	}
</script>
