<div class="tab-pane fade in active" id="machine_list">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">服务器列表</h3>
		</div>
		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>序号</th>
						<th>主机名</th>
						<th>IP</th>
						<th>状态</th>
					</tr>
				</thead>
				<tbody data-ng-controller="AppWorker_MachineListController">
					<tr data-ng-repeat="item in items">
						<th scope="row">{{$index + 1}}</th>
						<th data-ui-sref="machine_detail.info({id:item.id})">
							<a href="#">{{item.name}}</a>
						</th>
						<th>{{item.ip}}</th>
						<th><font color="{{item.status_color}}">{{item.status}}</font></th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript">
	function AppWorker_MachineListController($scope) {
		$scope.items = [
			{id: 1,name:"loada",ip:"10.128.142.1",status:"OK",status_color:"green"},
			{id: 2,name:"loadb",ip:"10.128.142.2",status:"ERROR",status_color:"red"}
		];
		$scope.remove = function (index) {
			$scope.items.splice(index, 1);
		}
	}
</script>
