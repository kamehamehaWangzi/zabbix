<div class="tab-pane animated fadeIn active">
	<div class="panel-body">
		<div class="row" data-ng-controller="WeblogicConnectionPoolController">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> 连接池</h3>
					</div>
					<div class="input-prepend input-group">
						<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
						<input type="text" style="width: 300px;" id="dateRangeCP" class="form-control" readonly="readonly"/>
					</div>
					<div class="panel-body">
						<div id="weblogicConnectionPoolChart" style="height:400px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
function WeblogicConnectionPoolController($scope, $http, $stateParams) {
	
	var connectionPoolParams = {
			id: $stateParams.hostId,
			graphDiv: 'weblogicConnectionPoolChart',
			title: 'Connection Pool',
			key: ['jmx["com.bea:Name={$JDBC_NAME},ServerRuntime={$JDBC_SERVER},Type=JDBCConnectionPoolRuntime",ActiveConnectionsCurrentCount]', 
			      'jmx["com.bea:Name={$JDBC_NAME},ServerRuntime={$JDBC_SERVER},Type=JDBCConnectionPoolRuntime",ActiveConnectionsHighCount]', 
			      'jmx["com.bea:Name={$JDBC_NAME},ServerRuntime={$JDBC_SERVER},Type=JDBCConnectionPoolRuntime",WaitingForConnectionCurrentCount]',
			      'jmx["com.bea:Name={$JDBC_NAME},ServerRuntime={$JDBC_SERVER},Type=JDBCConnectionPoolRuntime",WaitingForConnectionHighCount]',
			      'jmx["com.bea:Name={$JDBC_NAME},ServerRuntime={$JDBC_SERVER},Type=JDBCConnectionPoolRuntime",CurrCapacity]',
			      'jmx["com.bea:Name={$JDBC_NAME},ServerRuntime={$JDBC_SERVER},Type=JDBCConnectionPoolRuntime",MaxCapacity]'],
			likeSearch: false,
			graphType: 'line',
			dateRangeId: 'dateRangeCP'
	};
	
	renderGraph(connectionPoolParams);
	
}
</script>
