<div class="tab-pane animated fadeIn active">
	<div class="panel-body">
		<div class="row" data-ng-controller="WeblogicClassLoaderController">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> 类加载器</h3>
					</div>
					<div class="input-prepend input-group">
						<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
						<input type="text" style="width: 300px;" id="dateRangeCL" class="form-control" readonly="readonly"/>
					</div>
					<div class="panel-body">
						<div id="weblogicClassLoaderChart" style="height:400px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
function WeblogicClassLoaderController($scope, $http, $stateParams) {
	
	var classLoaderParams = {
			id: $stateParams.hostId,
			graphDiv: 'weblogicClassLoaderChart',
			title: 'Class Loader',
			key: ['jmx["java.lang:type=ClassLoading",LoadedClassCount]', 
			      'jmx["java.lang:type=ClassLoading",UnloadedClassCount]', 
			      'jmx["java.lang:type=ClassLoading",TotalLoadedClassCount]'],
			likeSearch: false,
			graphType: 'line',
			dateRangeId: 'dateRangeCL'
	};
	
	renderGraph(classLoaderParams);
	
}
</script>
