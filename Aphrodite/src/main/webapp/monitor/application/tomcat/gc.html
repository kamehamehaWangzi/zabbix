<div class="tab-pane animated fadeIn active">
	<div class="panel-body">
		<div class="row" data-ng-controller="TomcatGcController">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> Garbage Collector</h3>
					</div>
					<div class="input-prepend input-group">
						<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
						<input type="text" style="width: 300px;" id="dateRangeGC" class="form-control" readonly="readonly"/>
					</div>
					<div class="panel-body">
						<div id="tomcatGcChart" style="height:400px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
function TomcatGcController($scope, $http, $stateParams) {
	
	var gcParams = {
			id: $stateParams.hostId,
			graphDiv: 'tomcatGcChart',
			title: 'Garbage Collector',
			key: ['jmx["java.lang:type=GarbageCollector,name=PS Scavenge",CollectionCount]', 
			      'jmx["java.lang:type=GarbageCollector,name=PS MarkSweep",CollectionCount]',
			      'jmx["java.lang:type=GarbageCollector,name=ConcurrentMarkSweep",CollectionCount]',
			      'jmx["java.lang:type=GarbageCollector,name=Copy",CollectionCount]',
			      'jmx["java.lang:type=GarbageCollector,name=MarkSweepCompact",CollectionCount]',
			      'jmx["java.lang:type=GarbageCollector,name=ParNew",CollectionCount]'],
			likeSearch: false,
			graphType: 'line',
			dateRangeId: 'dateRangeGC'
	};
	
	renderGraph(gcParams);
	
}
</script>
