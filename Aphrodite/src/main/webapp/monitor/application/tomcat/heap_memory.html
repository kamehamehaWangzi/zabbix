<div class="tab-pane animated fadeIn active">
	<div class="panel-body">
		<div class="row" data-ng-controller="TomcatHeapMemoryController">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><span class="glyphicon glyphicon-stats"></span> 堆内存</h3>
					</div>
					<div class="input-prepend input-group">
						<span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
						<input type="text" style="width: 300px;" id="dateRangeHeap" class="form-control" readonly="readonly"/>
					</div>
					<div class="panel-body">
						<div id="tomcatHeapMemoryChart" style="height:400px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
function TomcatHeapMemoryController($scope, $http, $stateParams) {
	
	var heapMemoryParams = {
			id: $stateParams.hostId,
			graphDiv: 'tomcatHeapMemoryChart',
			title: 'Heap Memory',
			key: ['jmx["java.lang:type=Memory",HeapMemoryUsage.used]', 
			      'jmx["java.lang:type=Memory",HeapMemoryUsage.committed]', 
			      'jmx["java.lang:type=Memory",HeapMemoryUsage.max]'],
			likeSearch: false,
			graphType: 'line',
			formatter: 'G',
			scaler: 1024*1024*1024,
			defaultDateRange: 6,
			dateRangeId: 'dateRangeHeap'
	};
	
	
	renderGraph(heapMemoryParams);
	
}
</script>
