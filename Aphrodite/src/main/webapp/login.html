<!DOCTYPE html>
<html lang="en" data-ng-app="loginApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>中国人民银行征信中心运维平台</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/signin.css" rel="stylesheet">
</head>

<body>
	<div class="top-content">
		<div class="inner-bg">
			<div class="container animated fadeInDown">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>中国人民银行征信中心运维平台</h3>
							</div>
							<div class="form-top-right">
								<i class="fa fa-lock"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" class="login-form" data-ng-controller="loginCtrl" data-ng-submit="userLogin()">
								<div class="form-group">
									<label class="sr-only" for="form-username">UserName</label>
									<input type="text" name="form-username" placeholder="Username..." class="form-username form-control"  data-ng-model="user.name" required autofocus>
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">Password</label>
									<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" data-ng-model="user.password" placeholder="Password" required>
								</div>
								<button type="submit" class="btn">登录</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/libs/jquery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery/jquery.backstretch.min.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libs/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/main/login.js"></script>

	<script type="text/javascript">
		$.backstretch("image/login.jpg");
	</script>

</body>
</html>
