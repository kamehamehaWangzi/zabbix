<div class="tab-pane animated fadeIn active" data-ng-controller="ProjectInfoController">
	<div class="panel-body">
		<table class="table table-striped">
			<tbody>
				<tr>
					<th nowrap>项目名称</th>
					<td>{{info.name}}</td>
				</tr>
				<tr>
					<th nowrap>项目描述</th>
					<td>{{info.description}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">
function ProjectInfoController($scope, $http, $stateParams) {
	
	$http.get('r/project/' + $stateParams.id + '/info').success(function(data) {
		$scope.info = data;
    });
	
}

</script>
